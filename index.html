<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subhu Digital Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    video#bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      width: 100%;
      padding: 20px 30px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.5rem;
      color: #00c6ff;
    }

    #search {
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      width: 250px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    #search::placeholder {
      color: #ccc;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      #search {
        width: 100%;
      }
    }

    .container {
      max-width: 1200px;
      margin: 60px auto 40px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #00c6ff;
    }

    .product-desc {
      font-size: 0.95rem;
      color: #ddd;
      margin-bottom: 4px;
    }

    .product-size {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 12px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      padding: 10px 15px;
      color: white;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Background -->
  <video autoplay muted loop id="bgVideo">
    <source src="bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <!-- Header -->
  <header>
    <h1>Subhu Digital Store</h1>
    <input type="text" id="search" placeholder="Search products..." onkeyup="filterProducts()" />
  </header>

  <!-- Product Grid -->
  <div class="container">
    <!-- Product 1 -->
    <div class="product-card" data-aos="zoom-in">
      <img src="addpreview.jpg" class="product-img" alt="Video Editing Material">
      <div class="product-title">Video Editing Material</div>
      <div class="product-desc">High-quality assets for professional video editing</div>
      <div class="product-size">Size: 2 GB</div>
      <a href="https://drive.google.com/drive/folders/1l84FmG3ZKhbfUJrg3KJggOI8xVlSCMq3" target="_blank" class="btn">Download from Drive</a>
    </div>

    <!-- Product 2 -->
    <div class="product-card" data-aos="zoom-in">
      <img src="addpreview.jpg" class="product-img" alt="Reels Bundle Pack">
      <div class="product-title">Reels Bundle Pack</div>
      <div class="product-desc">Massive collection of short-form video templates and effects</div>
      <div class="product-size">Size: 20 GB</div>
      <a href="https://drive.google.com/drive/folders/1B_ES5LSC9kMK55aGrOHtw7rpTvxvJ7rf" target="_blank" class="btn">Download from Drive</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Subhu Digital Store | All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    function filterProducts() {
      const input = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('.product-card').forEach(card => {
        const title = card.querySelector('.product-title').textContent.toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
